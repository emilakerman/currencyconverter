<!DOCTYPE html>
<html lang="en">
<head>


    <!-- https://www.frankfurter.app/docs/ this is the api link -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>FOREX</h1>
    </header>
    <div id="container">
        <h2>CONVERT FROM USD TO SEK</h2>
        <div id="mainContainer">
            <input type="number" id="leftRow" placeholder="From"/>
            <svg width="16" height="26" viewBox="0 0 16 26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.73834 1.42762C2.87587 0.666034 1.55932 0.747818 0.797734 1.61029C0.0361507 2.47276 0.117935 3.78931 0.980406 4.5509L3.73834 1.42762ZM13.7983 13.0901L15.1773 14.6518C15.6251 14.2563 15.8816 13.6876 15.8816 13.0901C15.8816 12.4926 15.6251 11.9239 15.1773 11.5285L13.7983 13.0901ZM0.980406 21.6293C0.117935 22.3909 0.0361507 23.7075 0.797734 24.5699C1.55932 25.4324 2.87587 25.5142 3.73834 24.7526L0.980406 21.6293ZM0.980406 4.5509L12.4193 14.6518L15.1773 11.5285L3.73834 1.42762L0.980406 4.5509ZM12.4193 11.5285L0.980406 21.6293L3.73834 24.7526L15.1773 14.6518L12.4193 11.5285Z" fill="#18161D"/></svg>
            <input type="" id="rightRow" placeholder="To"/>
        </div>
        <div class="radio-container">
            <div>
                <input type="radio" name="topRadioButtons" id="option1">
                <label for="option1">SEK</label>
            </div>
            <div>
                <input type="radio" name="topRadioButtons" id="option2">
                <label for="option2">GBP</label>
            </div>
            <div>
                <input type="radio" name="topRadioButtons" id="option3">
                <label for="option3">NOK</label>
            </div>
            <div>
                <input type="radio" name="topRadioButtons" id="option4">
                <label for="option4">JPY</label>
            </div>
            <div>
                <input type="radio" name="topRadioButtons" id="option5">
                <label for="option5">AUD</label>
            </div>
            <div>
                <input type="radio" name="topRadioButtons" id="option6">
                <label for="option6">EUR</label>
            </div>
            <div>
                <input type="radio" name="topRadioButtons" id="option7">
                <label for="option7">INR</label>
            </div>
            <div>
                <input type="radio" name="topRadioButtons" id="option8">
                <label for="option8">HKD</label>
            </div>
          </div>
    </div>
    <div id="convertStaticUsd">
        <h2>Convert from USD to:</h2>
        <div>
            <div>
                <input type="radio" id="SEK" name="radioButtons" value="SEK">
                <label for="SEK"> SEK</label>
            </div>
            <div>
                <input type="radio" id="GBP" name="radioButtons" value="GBP">
                <label for="GBP"> GBP</label>
            </div>
            <div>
                <input type="radio" id="NOK" name="radioButtons" value="NOK">
                <label for="NOK"> NOK</label>
            </div>
        </div>
        <div>
            <input id="amountInput" type="text" placeholder="Input USD">
            <button id="convertButton">Convert</button>
            <button id="clearButton">Clear</button>
        </div>
    </div>
    <div id="columnHeaders">
        <li>Pair</li>
        <li>Value</li>
        <li>Latest reading</li>
    </div>
    <div id="currencyList">
        <!-- List of all currency pairs-->
    </div>
    <script src="apifile.js"></script>
</body>
</html>
